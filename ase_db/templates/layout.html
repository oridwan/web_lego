<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166143970-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-166143970-1');
    </script>

    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/static/favicon.png" />
  
    {% include 'js.html' %}
    {% include 'style.html' %}
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body {% block BodySettings %}{% endblock %}>
    <!-- COLLAPSABLE NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top" data-offset-top="197">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/default/home"><img src="/static/images/nav-logo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/home">Home</a></li>
            <li><a href="/default/search">Search</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="https://arxiv.org" target="_blank">Citation</a></li>
            <li><a href="https://github.com/qzhu2017/Topo_phonon" target="_blank">Source Code</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <p class="top-pushdown">&nbsp;</p>
    {% block content %}
    {% endblock %}
  </body>

  <footer>
    <p style="color: #888888; text-align: center;">
      &copy; 
      <script>
        document.write(new Date().getFullYear())
      </script>
      based on the <a href='https://wiki.fysik.dtu.dk/ase/ase/db/db.html' target="_blank">ASE database system.</a>
    </p>
  </footer>
</html>
